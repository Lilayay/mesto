<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__link" href="#"><img class="header__logo" src="<%=require('./images/header.svg')%>"
        alt="Логотип"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup-edit">
    <form class="popup__container popup__container_edit" novalidate>
      <h2 class="popup__title">Редактировать профиль</h2>
      <div class="popup__input">
        <label class="popup__label">
          <input id="profile-input" type="text" name="profileName" class="popup__text popup__text_type_name" required
            minlength="2" maxlength="40">
          <span class="popup__input-error profile-input-error"></span>
        </label>
        <label class="popup__label">
          <input id="about-input" type="text" name="profileAbout" class="popup__text popup__text_type_about" required
            minlength="2" maxlength="200">
          <span class="popup__input-error about-input-error"></span>
        </label>
        <button type="submit" class="popup__submit-btn" disabled>Сохранить</button>
      </div>
      <button type="button" class="popup__close" aria-label="Закрыть">
        <img class="popup__cross" src="<%=require('./images/close.svg')%>" alt="Закрыть">
      </button>
    </form>
  </div>
  <div class="popup popup-add">
    <form class="popup__container popup__container_add" novalidate>
      <h2 class="popup__title">Новое место</h2>
      <div class="popup__input">
        <label class="popup__label">
          <input id="image-input" type="text" name="imageName" placeholder="Название"
            class="popup__text popup__text_type_title" required minlength="2" maxlength="30">
          <span class="popup__input-error image-input-error"></span>
        </label>
        <label class="popup__label">
          <input id="link-input" type="url" name="imageLink" placeholder="Ссылка на картинку"
            class="popup__text popup__text_type_link" required>
          <span class="popup__input-error link-input-error"></span>
        </label>
        <button type="submit" class="popup__submit-btn" disabled>Сохранить</button>
      </div>
      <button type="button" class="popup__close" aria-label="Закрыть">
        <img class="popup__cross" src="<%=require('./images/close.svg')%>" alt="Закрыть">
      </button>
    </form>
  </div>
  <template class="template">
    <li class="gallery__element">
      <button class="gallery__delete-button" aria-label="Удалить"></button>
      <div class="gallery__image-container">
        <img class="gallery__image" src=" " alt="Фото">
      </div>
      <div class="gallery__description">
        <h2 class="gallery__title"></h2>
        <button class="gallery__like-button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>
  <div class="popup popup-image">
    <div class="popup__image-container">
      <img class="popup__image-full" src="#" alt="Фото">
      <p class="popup__description"></p>
      <button class="popup__close" aria-label="Закрыть">
        <img class="popup__cross" src="<%=require('./images/close.svg')%>" alt="Закрыть">
      </button>
    </div>
  </div>
</body>

</html>
